<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
    <title>Countrypedia</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img width="40px" src="../assets/earthLogoIcon.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active refresh" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a id="showAllCountries" class="nav-link active" aria-current="page" href="#">Countries</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="inputCountry" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="jumbotron displayFlex">
        <div class="imgAndH1">
            <img style="width: 150px;" src="../assets/earthLogoIcon.png">
            <h1 id="pushDown">
                CountryPedia
            </h1>
        </div>
        <div class="buttons backgroundColorDarkBlue">
            <button id="europeBtn" type="button" class="btn btn-primary">Europe</button>
            <button id="africaBtn" type="button" class="btn btn-primary">Africa</button>
            <button id="asiaBtn" type="button" class="btn btn-primary">Asia</button>
            <button id="nAmericaBtn" type="button" class="btn btn-primary">North America</button>
            <button id="sAmericaBtn" type="button" class="btn btn-primary">South America</button>
            <button id="australiaBtn" type="button" class="btn btn-primary">Australia</button>
            <button id="100milBtn" type="button" class="btn btn-primary">Population of more than 100 million</button>
        </div>
    </div>

    <div class="toDisplay"></div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <script src="../src/script.js"></script>
</body>

</html>
