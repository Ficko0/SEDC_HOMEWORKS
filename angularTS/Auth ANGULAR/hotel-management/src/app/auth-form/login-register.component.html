<form [formGroup]="authForm" (ngSubmit)="submitForm()">
  <div>
    <h1>{{ type() }}</h1>
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input
        matInput
        type="email"
        placeholder="E-Mail"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>
  <button type="submit" mat-flat-button [disabled]="authForm.invalid">
    {{ type() }}
  </button>

  <p>
    You don't have an account? Click
    <a [routerLink]="['/', oppositeType()]">Here</a> to register!
  </p>
</form>
