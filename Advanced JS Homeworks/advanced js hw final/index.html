<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CarPedia</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bgColor">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">carPedia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active refreshPage" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navFlex">
                <input valDoors" id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Model / Brand"
                    aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </div>
        </div>
    </nav>

    <div class="displayFlex">
        <div class="jumbotron">
            <h1 class="display-4">carPedia</h1>
            <p class="lead">This site allows you to view some of the listed cars and their specs.</p>
        </div>
    </div>
    <div class="searchInputs">

    </div>
    <div class="showTableButton">
        <div class="padding">
            <button type="button" class="btn btn-dark showCars">Show Table</button>
            <button type="button" class="btn btn-dark hideCars">Hide Table</button>
        </div>
        <div class="selectors">
            <div class="flexRow">
                <select id="selectorByType" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected value="">Type</option>
                    <option class="optionSelectType" value="SUV">SUV</option>
                    <option class="optionSelectType" value="Sedan">Sedan</option>
                    <option class="optionSelectType" value="Hatchback">Hatchback</option>
                    <option class="optionSelectType" value="Convertible">Convertible</option>
                    <option class="optionSelectType" value="Truck">Truck</option>
                    <option class="optionSelectType" value="Coupe">Coupe</option>
                </select>
                <select id="selectorByBrand" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected value="">Brand</option>
                    <option class="optionSelectBrand" value="Volkswagen">Volkswagen</option>
                    <option class="optionSelectBrand" value="Toyota">Toyota</option>
                    <option class="optionSelectBrand" value="Ford">Ford</option>
                    <option class="optionSelectBrand" value="BMW">BMW</option>
                    <option class="optionSelectBrand" value="Chevrolet">Chevrolet</option>
                    <option class="optionSelectBrand" value="Mercedes-Benz">Mercedes-Benz </option>
                    <option class="optionSelectBrand" value="Honda">Honda</option>
                    <option class="optionSelectBrand" value="Nissan">Nissan</option>
                    <option class="optionSelectBrand" value="Hyundai">Hyundai</option>
                    <option class="optionSelectBrand" value="Mazda">Mazda</option>
                    <option class="optionSelectBrand" value="Ram">Ram</option>
                    <option class="optionSelectBrand" value="Audi">Audi</option>
                    <option class="optionSelectBrand" value="Kia">Kia</option>
                    <option class="optionSelectBrand" value="Subaru">Subaru</option>
                    <option class="optionSelectBrand" value="Fiat">Fiat</option>
                </select>
                <select id="selectorByGasType" class="form-select form-select-lg mb-3"
                    aria-label="Large select example">
                    <option selected value="">Gas Type</option>
                    <option class="optionSelectGasType" value="Diesel">Diesel</option>
                    <option class="optionSelectGasType" value="Petrol">Petrol</option>
                    <option class="optionSelectGasType" value="Hybrid">Hybrid</option>
                    <option class="optionSelectGasType" value="Electric">Electric</option>
                    <option class="optionSelectGasType" value="Gasoline">Gasoline</option>
                </select>
                <select id="selectorByDoors" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected value="">Doors</option>
                    <option class="optionSelectDoors" value="1">1</option>
                    <option class="optionSelectDoors" value="2">2</option>
                    <option class="optionSelectDoors" value="3">3</option>
                    <option class="optionSelectDoors" value="4">4</option>
                    <option class="optionSelectDoors" value="5">5</option>
                </select>
                <select id="selectorByColor" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected value="">Color</option>
                    <option class="optionSelectDoors" value="White">White</option>
                    <option class="optionSelectDoors" value="Silver">Silver</option>
                    <option class="optionSelectDoors" value="Blue">Blue</option>
                    <option class="optionSelectDoors" value="Black">Black</option>
                    <option class="optionSelectDoors" value="Red">Red</option>
                    <option class="optionSelectDoors" value="Gray">Gray</option>
                    <option class="optionSelectDoors" value="Green">Green</option>
                    <option class="optionSelectDoors" value="Yellow">Yellow</option>
                    <option class="optionSelectDoors" value="Orange">Orange</option>
                    <option class="optionSelectDoors" value="Purple">Purple</option>
                </select>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isNew">New
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isOld">Old
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="both">Both
                <input type="number" id="horsePowerRange" class="form-control" placeholder="HorsePower">
            </div>
        </div>
    </div>
    <div class="toCreate">
        <div class="organise">
            <table class="table table-striped table-dark tableAddContent">

            </table>
            <div class="alert alert-danger displayNone" role="alert">
                No data was found. Please select some of the options above.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
