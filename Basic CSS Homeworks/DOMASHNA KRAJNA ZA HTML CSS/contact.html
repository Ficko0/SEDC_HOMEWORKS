<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img class="logoImg" src="./assets/logo.png" alt="Logo">
    </header>

    <nav>
        <div class="links">
            <div class="link1">
                <button><a href="./index.html">Home</a></button>
            </div>
        </div>
    </nav>

    <div class="main">
        <main>
            <div class="box">
                <h1 class="h1">
                    Contact Us
                </h1>
                <div class="form">
                    <form action="" method="post">
                        <div class="text">
                            <label for="nameSurname"></label>
                            <input type="text" id="nameSurname" placeholder="Name">
                        </div>
                        <div class="text">
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        <div class="submitButton">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <br><br>
    <footer>
        <div class="footerp1">
            <p>
                <small>2023 @ fresh.com</small>
            </p>
        </div>
    </footer>
</body>
</html>
